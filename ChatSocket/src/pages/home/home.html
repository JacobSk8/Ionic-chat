<ion-header>
  <ion-navbar>
    <ion-title>
      Unirse al Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Modificar Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat()" [disabled]="nickname === '' ">Te uniste al chat como {{ nickname }}</button>
</ion-content>
